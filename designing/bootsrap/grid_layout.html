<!--

https://www.w3schools.com/bootstrap4/bootstrap_grid_basic.asp

Bootstrap 4 Grid System
Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.

If you do not want to use all 12 columns individually, you can group the columns together to create wider columns:

.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)
.col-md- (medium devices - screen width equal to or greater than 768px)
.col-lg- (large devices - screen width equal to or greater than 992px)
.col-xl- (xlarge devices - screen width equal to or greater than 1200px)

-->


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  
  </head>

<body>
<div class="container">

	<div class="row">
		<div class="col bg-danger" >.col</div>
		<div class="col bg-primary">.col</div>
		<div class="col bg-success">.col</div>
	</div>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col-md bg-danger" >
			<p>Hello</p>
			<p>Hello</p>
			<p>Hello</p>
		</div>
		<div class="col-md bg-primary">.col</div>
		<div class="col-md bg-success">.col</div>
	</div>
	
	
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col-md-2 bg-danger" >.col</div>
		<div class="col-md-8 bg-primary">.col</div>
		<div class="col-md-2 bg-success">.col</div>
		<div class="col-md-2 bg-danger" >.col</div>
		<div class="col-md-8 bg-primary">.col</div>
		<div class="col-md-2 bg-success">.col</div>
	</div>
</div>




</body>
</html>
