<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>



</head>

<body>
<input type="submit" name="submit" value="click here" onclick="myfunction()">  <!-- onclick HTML EVENT-->
<br>


<h1 style="color:red"  id="nagar">Sum of a & b are : </h1>


<script>

	// function of javasript
	function myfunction()
	{
		// variable declar by var keyword
		var a=10;
		var b=20;
		var c=a+b;
		//get html tag content
		document.getElementById('nagar').innerHTML=c;		// innerhtml work as print	
	}
	
</script>

</body>
</html>
