<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	
$(function() {
  $('ul#menu li').hover(function() {
    //$('#drop' , this).css('display','block');
    $(this).children('ul').delay(20).slideDown(200);
  }, function() {
    $(this).children('ul').delay(20).slideUp(200);
  });
});

	
</script>


<style>

ul#menu
{
    margin:0;
    padding:0;
}
ul#menu > li
{
    list-style:none;
    float:left;
    margin:0;
    padding:0;
    position:relative;
}
ul#menu a
{
    text-decoration:none;
    color:#fff;
    background:red;
    display:block;
    padding:10px;
}


ul#menu > li ul li
{
    margin:0;
    padding:0;
    list-style:none;
    position:relative;
}



ul#menu > li ul.drop
{
    margin:0;
    padding:0;
    width:150px;
    position:absolute;
    display:none;
}
ul#menu > li ul.drop ul
{
    margin:0;
    padding:0;
    width:150px;
    position:absolute;
    display:none;
    left:150px;
    top:0;
}

	
	
</style>



</head>



<body>
    <ul id="menu">
        <li><a href="#">Home</a>
            <ul class="drop">
                <li><a href="#">About us</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">About us</a></li>
                <li>
                    <a href="#">About us</a>
                    <ul>
                        <li><a href="#">Sub Item 1</a></li>
                        <li>
                            <a href="#">Sub Item 2</a>
                            <ul>
                                <li><a href="#">Sub item 3</a></li>
                                <li><a href="#">Sub item 4</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    
    
        <li><a href="#">about</a>
            <ul class="drop">
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
