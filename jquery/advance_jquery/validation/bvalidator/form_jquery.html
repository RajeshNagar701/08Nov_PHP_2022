<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>


<!-- 3 file call -->

<script src="jquery-2.1.3.min.js" type="text/javascript"></script>

<script src="jquery.bvalidator.js" type="text/javascript"></script>
<link href="bvalidator.css" type="text/css" rel="stylesheet" />

 

<!-- add script & call FORM id -->


<script type="text/javascript"> 
    $(document).ready(function () {
	
        $('#form1').bValidator();
    });
	</script> 
<script> 


// now fore direct validation from above file u take data-bvalidator="" from the file "jquery.bvalidator.js"

// allways take <form id=""  in jquery with #name
</script>

</head>

<body>
<BR>
<BR>
<BR>
<BR>
<BR>
<form id="form1" action="" method="" >

			<table  align="center">
                <tr>
            		<th>User Fist Name:-</th>
                    <td><input type="text" name="ufn" data-bvalidator="required,alpha" ></td>
                </tr>
               
                <tr>
            		<th>User Name:-</th>
                    <td><input type="text" name="un" data-bvalidator="required,rangelength[3:8]" ></td>
                </tr>
                <tr>
            		<th>Password:-</th>
                    <td><input type="password" id="pass" name="pass" data-bvalidator="required,minlength[4],maxlength[8]"></td>
                </tr>
              <tr>
            		<th>Confirm Password:-</th>
                    <td><input type="password" name="cpass" data-bvalidator="required,equalto[pass]" ></td>
                </tr>
                <tr>
            		<th>Email Address:-</th>
                    <td><input type="text" name="email" data-bvalidator="required,email" ></td>
                </tr>
                <tr>
            		<th>Phone No:-</th>
                    <td><input type="text" name="pno" data-bvalidator="required,number" > </td>
                </tr>
				
				<tr>
            		<th>Pincode No:-</th>
                    <td><input type="text" name="pno" data-bvalidator="required,number"  ></td>
                </tr>
                <tr>
                	<td><input type="submit" name="submit" class="btn btn-primary"/></td>  
                    
                </tr>
                 	
            	
            </table>
                
        </form>
</body>
</html>
