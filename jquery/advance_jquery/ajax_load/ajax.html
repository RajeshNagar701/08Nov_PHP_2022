<!--
ajax

use for data retrive from server without reloading screen 

only work in server side / live website

-->


<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({url: "demo_test.txt", success: function(result){
      $("#div1").html(result);
    }});
  });
});
</script>
</head>
<body>

<h1 id="div1">Let jQuery AJAX Change This Text</h1>

<button>Get External Content</button>

</body>
</html>
