<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Minimalist Responsive Photo Gallery In jQuery Example</title>
</head>
<body>
    <div class="container">
        <div class="images-wrapper">
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?nature,water" data-full="https://source.unsplash.com/600x450/?nature,water" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?dog" data-full="https://source.unsplash.com/600x450/?dog" alt="Image Alt">

            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?cat" data-full="https://source.unsplash.com/600x450/?cat" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?fitness" data-full="https://source.unsplash.com/600x450/?fitness" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?workout" data-full="https://source.unsplash.com/600x450/?workout" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?yoga" data-full="https://source.unsplash.com/600x450/?yoga" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?girl" data-full="https://source.unsplash.com/600x450/?girl" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?holiday" data-full="https://source.unsplash.com/600x450/?holiday" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?summer" data-full="https://source.unsplash.com/600x450/?summer" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?beach" data-full="https://source.unsplash.com/600x450/?beach" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?party" data-full="https://source.unsplash.com/600x450/?party" alt="Image Alt">
            </div>
            <div class="img-cont">
                <img class="image" src="https://source.unsplash.com/600x450/?beauty" data-full="https://source.unsplash.com/600x450/?beauty" alt="Image Alt">
            </div>
        </div>
    </div>
    <div class="full-image-container">
        <img class="full-image" src="" alt="">
        <p class="image-title"></p>
    </div>

    <script src="./app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
